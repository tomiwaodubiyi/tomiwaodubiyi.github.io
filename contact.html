<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heet Security - Empowering cybersecurity awareness and ethical AI utilization.">
    <meta name="keywords" content="Cybersecurity, Training, Privacy, Ethical AI">
    <meta name="author" content="Heet Security">
    <title>Heet Security - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Heet Security</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <div class="menu-toggle" id="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Have questions? We'd love to hear from you. Reach out via the form below or through our social media channels.</p>
            <form action="https://formspree.io/f/your-email" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2025 Heet Security. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://www.x.com/heetsecurity"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.linkedin.com/in/heetsecurity"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/tomiwaodubiyi"><i class="fab fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.nav-links');

            mobileMenu.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
